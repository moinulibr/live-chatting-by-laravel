<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="hidden md:flex md:w-1/3 lg:w-1/4 bg-white border-r border-gray-200 flex-col">
            <!-- Header -->
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="font-bold text-lg">Chats</h2>
                <button class="px-2 py-1 text-sm bg-blue-500 text-white rounded-lg">+ New</button>
            </div>

            <!-- Search -->
            <div class="p-3">
                <input type="text" placeholder="Search chats..."
                    class="w-full px-3 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring focus:ring-blue-400">
            </div>

            <!-- Chat List -->
            <div class="flex-1 overflow-y-auto">
                <!-- Chat Item -->
                <div class="flex items-center p-3 hover:bg-gray-50 cursor-pointer border-b">
                    <img src="https://i.pravatar.cc/40?img=1" class="w-10 h-10 rounded-full">
                    <div class="ml-3 flex-1">
                        <p class="font-semibold">User A</p>
                        <p class="text-sm text-gray-500 truncate">Hey, how are you?</p>
                    </div>
                    <span class="text-xs text-gray-400">2m</span>
                </div>

                <!-- Group Chat -->
                <div class="flex items-center p-3 hover:bg-gray-50 cursor-pointer border-b bg-blue-50">
                    <img src="https://i.pravatar.cc/40?img=2" class="w-10 h-10 rounded-full">
                    <div class="ml-3 flex-1">
                        <p class="font-semibold">Group X</p>
                        <p class="text-sm text-gray-500 truncate">New message in group...</p>
                    </div>
                    <span class="text-xs text-gray-400">10m</span>
                </div>
            </div>
        </div>

        <!-- Chat Window -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div class="flex items-center justify-between p-4 bg-white border-b">
                <div>
                    <p class="font-semibold text-lg">Group X</p>
                    <div class="flex -space-x-2 mt-1">
                        <img src="https://i.pravatar.cc/40?img=3" class="w-8 h-8 rounded-full border-2 border-white">
                        <img src="https://i.pravatar.cc/40?img=4" class="w-8 h-8 rounded-full border-2 border-white">
                        <img src="https://i.pravatar.cc/40?img=5" class="w-8 h-8 rounded-full border-2 border-white">
                        <span
                            class="w-8 h-8 flex items-center justify-center bg-gray-300 text-xs rounded-full border-2 border-white">+5</span>
                    </div>
                </div>
                <button class="px-3 py-1 text-sm bg-blue-500 text-white rounded-lg">Info</button>
            </div>

            <!-- Messages -->
            <div class="flex-1 p-4 space-y-4 overflow-y-auto bg-gray-50">
                <!-- Incoming -->
                <div class="flex items-start">
                    <img src="https://i.pravatar.cc/40?img=4" class="w-8 h-8 rounded-full">
                    <div class="ml-2 max-w-xs lg:max-w-md px-4 py-2 bg-white rounded-2xl shadow">
                        <p class="text-xs font-semibold text-gray-600">User B</p>
                        <p class="text-sm">Hello everyone! üëã</p>
                    </div>
                </div>

                <!-- Another Incoming -->
                <div class="flex items-start">
                    <img src="https://i.pravatar.cc/40?img=5" class="w-8 h-8 rounded-full">
                    <div class="ml-2 max-w-xs lg:max-w-md px-4 py-2 bg-white rounded-2xl shadow">
                        <p class="text-xs font-semibold text-gray-600">User C</p>
                        <p class="text-sm">Meeting starts at 5PM.</p>
                    </div>
                </div>

                <!-- Outgoing -->
                <div class="flex items-start justify-end">
                    <div class="mr-2 max-w-xs lg:max-w-md px-4 py-2 bg-blue-500 text-white rounded-2xl shadow">
                        <p class="text-sm">Okay noted ‚úÖ</p>
                    </div>
                    <img src="https://i.pravatar.cc/40?img=6" class="w-8 h-8 rounded-full">
                </div>
            </div>

            <!-- Input -->
            <div class="p-4 bg-white border-t flex items-center space-x-2">
                <button class="text-gray-500 hover:text-blue-500">üòä</button>
                <button class="text-gray-500 hover:text-blue-500">üìé</button>
                <input type="text" placeholder="Type a message..."
                    class="flex-1 px-4 py-2 border rounded-full focus:outline-none focus:ring focus:ring-blue-400">
                <button class="px-5 py-2 bg-blue-500 text-white rounded-full">Send</button>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Nav -->
    <div class="md:hidden fixed bottom-0 left-0 w-full bg-white border-t flex justify-around py-2">
        <button class="flex flex-col items-center text-blue-500">
            <span>üí¨</span>
            <span class="text-xs">Chats</span>
        </button>
        <button class="flex flex-col items-center text-gray-500">
            <span>üë§</span>
            <span class="text-xs">Profile</span>
        </button>
        <button class="flex flex-col items-center text-gray-500">
            <span>‚öôÔ∏è</span>
            <span class="text-xs">Settings</span>
        </button>
    </div>

</body>

</html>
